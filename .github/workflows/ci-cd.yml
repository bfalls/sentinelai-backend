name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Select requirements file
        id: req-file
        run: |
          if [ -f requirements-dev.txt ]; then
            echo "file=requirements-dev.txt" >> "$GITHUB_OUTPUT"
          else
            echo "file=requirements.txt" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(steps.req-file.outputs.file) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "${{ steps.req-file.outputs.file }}"

      - name: Run tests
        run: python -m pytest -vv

  package:
    name: Package source
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build deployment artifact
        id: build-artifact
        run: |
          chmod +x scripts/zip-src.sh
          ARTIFACT_PATH=$(scripts/zip-src.sh | tail -n 1)
          echo "zip_path=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-backend-zip
          path: ${{ steps.build-artifact.outputs.zip_path }}

  deploy:
    name: Deploy to EC2
    needs: [package]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REMOTE_DIR: ${{ secrets.SENTINEL_REMOTE_DIR }}
      SERVICE_NAME: ${{ vars.SENTINEL_SERVICE_NAME }}
      INSTANCE_ID: ${{ vars.SENTINEL_EC2_INSTANCE_ID }}
      PUBLIC_HOST: ${{ secrets.SENTINEL_PUBLIC_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-backend-zip
          path: artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Discover AWS region and EC2 public DNS
        id: discover-ec2
        env:
          INSTANCE_ID: ${{ env.INSTANCE_ID }}
        run: |
          set -euo pipefail
          if [ -z "$INSTANCE_ID" ]; then
            echo "Repository variable SENTINEL_EC2_INSTANCE_ID is required" >&2
            exit 1
          fi

          DESCRIBE_OUTPUT=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].[PublicDnsName,Placement.AvailabilityZone]" \
            --output text)

          PUBLIC_DNS=$(echo "$DESCRIBE_OUTPUT" | awk '{print $1}')
          AVAILABILITY_ZONE=$(echo "$DESCRIBE_OUTPUT" | awk '{print $2}')
          REGION=${AVAILABILITY_ZONE::-1}

          if [ -z "$PUBLIC_DNS" ] || [ "$PUBLIC_DNS" = "None" ]; then
            echo "No public DNS name found for instance $INSTANCE_ID" >&2
            exit 1
          fi

          if [ -z "$REGION" ] || [ "$REGION" = "None" ]; then
            echo "Could not determine region from availability zone" >&2
            exit 1
          fi

          echo "host=$PUBLIC_DNS" >> "$GITHUB_OUTPUT"
          echo "region=$REGION" >> "$GITHUB_OUTPUT"
          echo "AWS_REGION=$REGION" >> "$GITHUB_ENV"

      - name: Prepare SSH
        env:
          DISCOVERED_HOST: ${{ steps.discover-ec2.outputs.host }}
          SENTINEL_EC2_SSH_KEY: ${{ secrets.SENTINEL_EC2_SSH_KEY }}
        run: |
          set -euo pipefail
          if [ -z "$DISCOVERED_HOST" ]; then
            echo "Missing discovered host" >&2
            exit 1
          fi
          mkdir -p ~/.ssh
          echo "$SENTINEL_EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$DISCOVERED_HOST" >> ~/.ssh/known_hosts

      - name: Deploy artifact
        env:
          SSH_HOST: ${{ steps.discover-ec2.outputs.host }}
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        run: |
          set -euo pipefail
          ZIP_PATH=$(find artifacts -name "*.zip" -type f | head -n 1)
          if [ -z "$ZIP_PATH" ]; then
            echo "Deployment artifact not found" >&2
            exit 1
          fi

          ZIP_BASENAME=$(basename "$ZIP_PATH")
          RELEASE_NAME=${ZIP_BASENAME%.zip}
          REMOTE_RELEASE_DIR="$REMOTE_DIR/releases/$RELEASE_NAME"
          REMOTE_ZIP_PATH="$REMOTE_DIR/releases/$ZIP_BASENAME"
          SERVICE_NAME=${SERVICE_NAME:-sentinelai-backend.service}
          SSH_USER_HOST="ec2-user@$SSH_HOST"

          ssh "$SSH_USER_HOST" "mkdir -p '$REMOTE_DIR/releases' '$REMOTE_DIR/current'"
          scp "$ZIP_PATH" "$SSH_USER_HOST:$REMOTE_ZIP_PATH"

          ssh "$SSH_USER_HOST" <<EOSSH
          set -euo pipefail

          ZIP_BASENAME="$ZIP_BASENAME"
          RELEASE_NAME="$RELEASE_NAME"
          REMOTE_DIR="$REMOTE_DIR"
          SERVICE_NAME="$SERVICE_NAME"

          REMOTE_RELEASE_DIR="\$REMOTE_DIR/releases/\$RELEASE_NAME"
          REMOTE_ZIP_PATH="\$REMOTE_DIR/releases/\$ZIP_BASENAME"

          sudo systemctl stop "\$SERVICE_NAME" || true

          mkdir -p "\$REMOTE_RELEASE_DIR"
          unzip -o "\$REMOTE_ZIP_PATH" -d "\$REMOTE_RELEASE_DIR"

          python3 -m venv "\$REMOTE_RELEASE_DIR/venv"
          source "\$REMOTE_RELEASE_DIR/venv/bin/activate"
          pip install --upgrade pip
          pip install -r "\$REMOTE_RELEASE_DIR/requirements.txt"

          ln -sfn "\$REMOTE_RELEASE_DIR" "\$REMOTE_DIR/current"
          sudo systemctl start "\$SERVICE_NAME"
          sudo systemctl enable "\$SERVICE_NAME"
          EOSSH

      - name: Smoke test
        if: env.PUBLIC_HOST != ''
        env:
          PUBLIC_HOST: ${{ env.PUBLIC_HOST }}
        run: |
          curl -f "https://${PUBLIC_HOST}/api/v1/healthz"
