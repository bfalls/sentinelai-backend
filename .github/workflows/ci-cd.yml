name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Select requirements file
        id: req-file
        run: |
          if [ -f requirements-dev.txt ]; then
            echo "file=requirements-dev.txt" >> "$GITHUB_OUTPUT"
          else
            echo "file=requirements.txt" >> "$GITHUB_OUTPUT"
          fi

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(steps.req-file.outputs.file) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "${{ steps.req-file.outputs.file }}"

      - name: Run tests
        run: python -m pytest -vv

  package:
    name: Package source
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build deployment artifact
        id: build-artifact
        run: |
          chmod +x scripts/zip-src.sh
          ARTIFACT_PATH=$(scripts/zip-src.sh | tail -n 1)
          echo "zip_path=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-backend-zip
          path: ${{ steps.build-artifact.outputs.zip_path }}

  deploy:
    name: Deploy to EC2 using SSM Session Manager
    needs: [package]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REMOTE_DIR: ${{ secrets.SENTINEL_REMOTE_DIR }}
      SERVICE_NAME: ${{ vars.SENTINEL_SERVICE_NAME }}
      INSTANCE_ID: ${{ vars.SENTINEL_EC2_INSTANCE_ID }}
      PUBLIC_HOST: ${{ secrets.SENTINEL_PUBLIC_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-backend-zip
          path: artifacts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SENTINEL_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SENTINEL_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload ZIP to S3 for SSM to pull
        id: upload
        run: |
          set -euo pipefail
          ZIP_PATH=$(find artifacts -name "*.zip" -type f | head -n 1)
          if [ -z "$ZIP_PATH" ]; then
            echo "No ZIP found" >&2
            exit 1
          fi

          BUCKET="sentinel-deploy-${GITHUB_REPOSITORY#*/}-${GITHUB_RUN_ID}"
          aws s3 mb "s3://$BUCKET" || true

          aws s3 cp "$ZIP_PATH" "s3://$BUCKET/$(basename "$ZIP_PATH")"

          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"
          echo "zip_file=$(basename "$ZIP_PATH")" >> "$GITHUB_OUTPUT"

      - name: Run remote install via SSM
        id: ssm-deploy
        run: |
          set -euo pipefail

          BUCKET="${{ steps.upload.outputs.bucket }}"
          ZIP_FILE="${{ steps.upload.outputs.zip_file }}"
          REMOTE_ZIP_PATH="$REMOTE_DIR/releases/$ZIP_FILE"
          RELEASE_NAME="${ZIP_FILE%.zip}"

          # Run deployment commands remotely on EC2
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "SentinelAI backend deploy" \
            --parameters commands="[
              \"set -euo pipefail\",
              \"sudo mkdir -p $REMOTE_DIR $REMOTE_DIR/releases\",
              \"aws s3 cp s3://$BUCKET/$ZIP_FILE $REMOTE_ZIP_PATH\",
              \"mkdir -p $REMOTE_DIR/releases/$RELEASE_NAME\",
              \"sudo systemctl stop $SERVICE_NAME || true\",
              \"sudo unzip -o $REMOTE_ZIP_PATH -d $REMOTE_DIR/releases/$RELEASE_NAME\",
              \"python3.11 -m venv $REMOTE_DIR/releases/$RELEASE_NAME/venv\",
              \"source $REMOTE_DIR/releases/$RELEASE_NAME/venv/bin/activate\",
              \"pip install --upgrade pip\",
              \"pip install -r $REMOTE_DIR/releases/$RELEASE_NAME/requirements.txt\",
              \"sudo ln -sfn $REMOTE_DIR/releases/$RELEASE_NAME $REMOTE_DIR/current\",
              \"sudo systemctl daemon-reload\",
              \"sudo systemctl restart $SERVICE_NAME\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for SSM command to finish
        run: |
          aws ssm list-command-invocations \
            --command-id "${{ steps.ssm-deploy.outputs.command_id }}" \
            --details

      - name: Smoke test
        if: env.PUBLIC_HOST != ''
        env:
          PUBLIC_HOST: ${{ env.PUBLIC_HOST }}
        run: |
          curl -f "https://${PUBLIC_HOST}/api/v1/healthz"
